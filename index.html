<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #111111, #333333);
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .bar-container {
      width: 300px;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      width: 99%;
      height: 100%;
      background-color: #888;
      animation: load 3s ease-in-out forwards;
    }

    @keyframes load {
      from { width: 0; }
      to { width: 99%; }
    }
  </style>
</head>
<body>
  <h1>loading</h1>
  <div class="bar-container">
    <div class="bar"></div>
  </div>
</body>
</html>
